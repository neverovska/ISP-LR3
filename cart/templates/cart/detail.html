{% extends "bakery/base.html" %}
{% load static %}

{% block title %}
  Корзина покупок
{% endblock %}

{% block content %}
  <h1>Корзина покупок</h1>
  <table class="cart">
    <thead>

    </thead>
    <tbody>
      {% for one in order %}
          <tr>
            <td>

                <img src="{% if one.image %}{{ one.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">

            </td>
            <td>{{ one.name }}</td>

            <td>
              {{ one.quantity }}
            </td>
            <td class="num">{{ one.price }}р.</td>

          </tr>
      {% endfor %}

    </tbody>
  </table>
  <p class="text-right">
    <a href="{% url 'bakery:product_list' %}" class="button light">В магазин</a>
    <a href="#" class="button">Оформить заказ</a>
  </p>
{% endblock %}
