{% load static %}
<html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Пекарня Н.{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<main>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="logo">Пекарня Н.</a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">О нас</a></li>
                <li><a href="{% url 'cart:cart_detail' %}" class="nav-link px-2 link-dark">Корзина</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <form action="{% url 'user:signup' %}">
                    <button class="btn btn-primary">Sign-up</button>
                </form>
                <form action="{% url 'user:signin' %}">
                    <button class="btn btn-outline-primary me-2">Login</button>
                </form>
            </div>
        </header>
    </div>
</main>
<div id="content">
    {% block content %}{% endblock %}
</div>


</body>
</html>
